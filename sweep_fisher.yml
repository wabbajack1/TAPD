program: runner.py
method: grid
metric:
  goal: maximize
  name: "Evaluation_score_PongNoFrameskip-v4-KB_Module"
parameters:
  ewc_start_timestep_after:
    max: 300000
    min: 50000
    distribution: int_uniform
  batch_number_fisher:
    value: 100
  max_steps_progress:
    value: 1
  max_steps_compress:
    value: 500000
  batch_size_fisher:
    values: [32, 64, 128, 256]
  load_step_active:
    value: 10000000
  load_step_kb:
    value: 100000
  batch_size:
    value: 20
  load_path:
    value: ..
  ewclambda:
    values: [500, 1000, 1500, 2000, 2500, 3000, 3500, 4000]
  evaluate:
    value: 20
  workers:
    value: 4
  seed:
    max: 100
    min: 0
    distribution: int_uniform
